<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__img">
          <img src="/nft-preview-card-component/images/image-equilibrium.jpg" alt="Equilibrium NFT" class="img__content">
        </div>
        <h1 class="card__title"><a href="#" class="card__link">Equilibrium #3429</a></h1>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
          <div class="info__price">
            <img src="/nft-preview-card-component/images/icon-ethereum.svg" alt="ETH icon" class="price__img">
            <p class="price__text">0.041 ETH</p>
          </div>
          <div class="info__time">
            <img src="/nft-preview-card-component/images/icon-clock.svg" alt="Clock icon" class="time__img">
            <p class="time__text">3 days left</p>
          </div>
        </div>
        <div class="card__attribution">
          <img src="/nft-preview-card-component/images/image-avatar.png" alt="Creator's avatar" class="attribution__avatar">
          <p class="attribution__text">Creation of <a href="#" class="attribution__link">Jules Wyvern</a></p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. Coded by <a href="https://github.com/antoniohme" target="_blank" class="footer__link">Antonio Hern√°ndez</a>.</p>
    </footer>
  </body>
</html>
